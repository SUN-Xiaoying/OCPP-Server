<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>

<!-- Back Arrow -->
<div th:insert="~{components/back :: back}"></div>

<div class="container main-container py-5">
    <h4>Transactions</h4>
    <div th:if="${message}" class="alert alert-success test-center">
        [[${message}]]
    </div>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Connector Id</th>
            <th>Transaction Id</th>
            <th>Start Time</th>
            <th>Stop Time</th>
            <th>Smart Charging</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="t: ${trans}">
            <tr>
                <td>[[${t.id}]]</td>
                <td>[[${t.connectorId}]]</td>
                <td>
                    <a th:href="@{'/sample/'+${t.transactionId}}">
                        [[${t.transactionId}]]
                    </a>
                </td>
                <td>[[${t.startTime}]]</td>
                <td>[[${t.stopTime}]]</td>
                <td>
                    <a th:href="@{'/reservation/'+${t.transactionId}}">
                        If Reserve
                    </a>
                </td>
                <td>
                    <a th:href="@{'/transaction/delete/'+${t.transactionId}}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <button class="btn btn-outline-danger d-block mx-auto mt-4">
        <a href="/transaction/cleanAll">Clean all transactions</a>
    </button>
</div>
</body>
<!-- Footer -->
<div th:insert="~{components/footer :: footer}"></div>
</html>
