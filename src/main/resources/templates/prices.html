<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <title>Day Price</title>
</head>
<body>

<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>

<div class="container">
    <h4>Nord Pool Dayahead</h4>
    <div th:if="${message}" class="alert alert-success test-center">
        [[${message}]]
    </div>
    <button class="btn btn-outline-success d-block mx-auto mb-4">
        <a href="/dayPrice/update">Refresh Prices</a>
    </button>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Hour</th>
            <th>Price (SEK/MWh)</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="p: ${prices}">
            <tr>
                <td>[[${p.date}]]</td>
                <td>[[${p.hour}]]</td>
                <td>[[${p.price}]]</td>
            </tr>
        </th:block>
        </tbody>

    </table>
</div>
</body>
<!-- Footer -->
<div th:insert="~{components/footer :: footer}"></div>
</html>
