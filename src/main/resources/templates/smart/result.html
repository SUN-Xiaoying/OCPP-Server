<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<!-- Navbar -->
<div th:insert="~{components/navbar :: navbar}"></div>

<h4>Bingo</h4>
<div class="container mb-4">

    <th:block th:each="c:${comparison}">
    <table class="table" id="cost">
        <thead>
        <tr>
            <th></th>
            <th>Uncontrolled</th>
            <th>Smart</th>
            <th>Profit</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th>Cost (SEK)</th>
                <td>[[${c.uncontrolledCost}]]</td>
                <td>[[${c.smartCost}]]</td>
                <td>[[${c.profit}]]</td>
            </tr>
        </tbody>
    </table>
        <br/>
    <table class="table" id="time">
        <thead>
            <th>#</th>
            <th>Actual Time</th>
            <th>Estimated Time</th>
            <th>APE</th>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td>[[${c.actualTime}]]</td>
            <td>[[${c.estimatedTime}]]</td>
            <td>[[${c.ape}]]</td>
        </tr>
        </tbody>
    </table>
    </th:block>
    <button class="btn btn-warning d-block mx-auto mt-4">
        <a href="/reservations">Check Reservation List</a>
    </button>
</div>

</body>
<!-- Footer -->
<div th:insert="~{components/footer :: footer}"></div>
</html>
