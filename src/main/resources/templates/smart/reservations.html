<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{components/navbar :: navbar}"></div>
    <!-- Back Arrow -->
    <div th:insert="~{components/back :: back}"></div>

    <h4>Reservations</h4>
    <div class="container mb-3">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Reservation Id</th>
                <th>Transaction Id</th>
                <th>Date</th>
                <th>Start</th>
                <th>Stop</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="r: ${reservations}">
                <tr>
                    <td>[[${r.reservationId}]]</td>
                    <td>[[${r.transactionId}]]</td>
                    <td>[[${r.date}]]</td>
                    <td>[[${r.start}]]</td>
                    <td>[[${r.stop}]]</td>
                    <td>
                        <a th:href="@{'/reservation/delete/'+${r.reservationId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</body>
<!-- Footer -->
<div th:insert="~{components/footer :: footer}"></div>
</html>
