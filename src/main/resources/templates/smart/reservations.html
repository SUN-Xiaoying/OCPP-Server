<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{components/navbar :: navbar}"></div>
    <!-- Back Arrow -->
    <div th:insert="~{components/back :: back}"></div>

    <div class="container main-container mb-3">
        <h4>Reservations</h4>
        <button class="btn btn-outline-danger d-block mx-auto m-4">
            <a href="/reservation/cleanAll">Clean all reservations</a>
        </button>

        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Reservation Id</th>
                <th>Transaction Id</th>
                <th>Date</th>
                <th>Start</th>
                <th>Stop</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="r: ${reservations}">
                <tr>
                    <td>
                        <a th:href="@{'/result/'+${r.reservationId}}">
                            [[${r.reservationId}]]
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/sample/'+${r.transactionId}}">
                            [[${r.transactionId}]]
                        </a>
                    </td>
                    <td>[[${r.date}]]</td>
                    <td>[[${r.start}]]</td>
                    <td>[[${r.stop}]]</td>
                    <td>
                        <a th:href="@{'/reservation/delete/'+${r.reservationId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</body>
<!-- Footer -->
<div th:insert="~{components/footer :: footer}"></div>
</html>
